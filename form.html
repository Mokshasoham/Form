<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 p-6 flex items-center h-screen">
    <div class="container mx-auto">
        <form action="process.php" method="post" class="bg-green-200 p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail <span class="text-red-500">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-100"required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password <span class="text-red-500">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message <span class="text-red-500">*</span></label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your Message" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-200"required></textarea>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="text" nsme="text" class="mx-2">
                <lable for="terms" class="text-sm text-gray-700"><span class="text-red-500">*</span>I agree to the terms and conditions</lable>
            </div>
            <div class="mb-4"> 
                <button type="submit" class="w-full transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 bg-blue-500 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
            </div>
        
        </form>
</body>
</html>
